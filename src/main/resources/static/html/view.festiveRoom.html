<div id="valide_container" class="valide_container"></div>
<div id="error_container" class="error_container"></div>
<div id="search_container" class="reservation_container panel panel-info"
     style="vertical-align: top; min-width: 620px;">
    <h3 style="text-align: center;color: #006483;" class="panel-heading">Réserver la salle des fêtes</h3>
    <div class="div_reservation">
        <div class="content_left">
            <span class="title_span">Coût par jour </span>
            </br>
            <span class="" id="reservation_price"></span>
        </div>
    </div>
    <div style="display:inline-block; width: 100%;color: #1A1A1A; margin-top: 30px">
        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date de début</span>
                </br>
                <input class="datepicker beauty_input" type="text" id="reservation_start_date"/>
            </div>
        </div>

        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date de fin</span>
                </br>
                <input class="datepicker beauty_input" type="text" id="reservation_end_date"/>
            </div>
        </div>

    </div>

    <div>
        <div style="margin-top: 50px;">
                <span style="font: 18px Roboto, Helvetica, Arial, sans-serif;font-weight:600; color:#01923f;">Louer des Services</span>
        </div>

        <div id="include_items"></div>
    </div>
    <div style="display: inline-block; position: relative; width: 50%;">
        <div class="div_reservation" style="position: absolute; top:10px;">
            <div class="content_left" style="">
                <a class="btn_form" id="btn_book">RESERVER</a>
            </div>
        </div>
    </div>
</div>


<div id="include_book" class="reservation_container"
     style="display: none; text-align: left; min-width: 560px;width: 560px;">
    <h3 style="text-align: center;color: #006483;">Confirmer la réservation</h3>
    <div style="display: block; margin-left: 120px; padding-bottom: 20px;">
        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date d'arrivée</span>
                </br>
                <label class="text_span" id="label_start_date"></label>
            </div>

        </div>
        <div class="div_reservation">
            <div class="content_left">
                <span class="title_span">Date de départ</span>
                </br>
                <label class="text_span" id="label_end_date"></label>
            </div>
        </div>
        <div style="display: block; position:relative;">
            <div class="div_reservation">
                <div class="content_left">
                    <span class="title_span">Liste des services</span>
                    <div id="list_items" style="display: block; text-align: left;">
                    </div>
                </div>
            </div>


            <div class="div_reservation" style="position: absolute; top: 0;">
                <div class="content_left">
                    <span class="title_span">Coût de la réservation</span>
                    </br>
                    <label class="text_span" id="label_price"></label>
                </div>
            </div>
        </div>
        <div class="div_reservation" style="margin-top: 20px;">
            <a class="btn_form" id="btn_return">RETOUR</a>
        </div>
        <div id="paypal_div" class="div_reservation" style="margin-top: 20px;">
            <div id="button_paypal" style="display: inline-block;"></div>
        </div>
    </div>

</div>
